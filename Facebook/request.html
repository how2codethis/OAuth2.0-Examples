<!DOCTYPE html>
<html>
	<head>
		<title>OAuth 2.0 Request</title>
		<link rel="icon" type="image/png" href="https://how2codethis.github.io/OAuth2.0-Examples/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<style>
			input[type='text']{width:450px;}
		</style>
	</head>
	<body>
		<div class='row' style='margin-top:50px;'>
			<div class='col s12 m8'>
				<table>
					<tr>
						<td>Paste your Facebook App ID:</td>
						<td>
							<div class="input-field col s12 m4">
								<input id='app_id' type='text'>
								<label for="app_id">Paste your Facebook App ID</label>
							</div>
						</td>
					</tr>
					<tr>
						<td>Paste your Client's Redirect URL:</td>
						<td>
							<div class="input-field col s12">
								<input id='redirect_uri' type='text' value='https://how2codethis.github.io/OAuth2.0-Examples/Facebook/response.html'>
								<label for="redirect_uri">Paste your Client's Redirect URL</label>
							</div>
						</td>
					</tr>
					<tr>
						<td>Facebook OAuth Redirect URL:</td>
						<td>
							<a href='' id='oauth_redirect_url'></a>
						</td>
					</tr>
				</table>
			</div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script>
			var app_id = document.getElementById('app_id');
			var redirect_uri = document.getElementById('redirect_uri');
			var oauth_redirect_url = document.getElementById('oauth_redirect_url');
			updateFacebookOAuthURL();

			app_id.addEventListener("keyup", function(){
				updateFacebookOAuthURL();
			});
			redirect_uri.addEventListener("keyup", function(){
				updateFacebookOAuthURL();
			});


			function updateFacebookOAuthURL(){
				var url = 'https://www.facebook.com/v2.10/dialog/oauth?client_id='+app_id.value+'&redirect_uri='+redirect_uri.value+'&scope=public_profile,email';
				oauth_redirect_url.href = url;
				oauth_redirect_url.innerHTML = url;
			}
		</script>
	</body>
</html>
